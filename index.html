<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JULIANJOKI — Joki Roblox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="hero" class="hero">
    <div class="hero-content">
      <h1 id="store-name">JULIANJOKI</h1>
      <p id="hero-sub">Jasa joki game Roblox — aman, cepat, terpercaya</p>
      <div class="hero-actions">
        <a href="#products" class="btn-primary">Lihat Joki</a>
        <button id="contact-btn" class="btn-outline">Kontak</button>
      </div>
    </div>
  </header>

  <main>
    <section id="products" class="product-list" aria-label="Daftar Joki">
      <!-- Produk akan dirender di sini -->
    </section>
  </main>

  <button id="cart-btn" class="cart-float">Keranjang (<span id="cart-count">0</span>)</button>

  <div id="cart-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Keranjang</h2>
      <ul id="cart-items"></ul>
      <div class="cart-total">Total: <span id="cart-total">0.00</span></div>
      <div class="modal-actions">
        <button id="checkout-btn" class="btn-primary">Checkout</button>
        <button id="close-cart" class="btn-outline">Tutup</button>
      </div>
      <div id="checkout-note" class="note hidden">
        Ini demo checkout. Ikuti README untuk menghubungkan metode pembayaran nyata.
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
